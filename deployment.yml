apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-ticket
  labels:
    app: website-ticket
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-ticket
  template:
    metadata:
      labels:
        app: website-ticket
    spec:
      containers:
        - name: website-ticket
          image: ${{ secrets.DOCKER_USERNAME }}/website-ticket:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: website-ticket-service
spec:
  selector:
    app: website-ticket
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
